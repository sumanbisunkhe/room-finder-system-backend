spring.application.name=roomfinder-backend

# PostgresSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/room-finder-system-db
spring.datasource.username=postgres
spring.datasource.password=*****
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=YOUR_JWT_SECRET_KEY_HERE_MINIMUM_32_CHARACTERS_LONG
jwt.expiration=3600000000000


app.upload.dir=${user.home}/roomfinder/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




logging.level.root=INFO
logging.level.com.roomfinder.controller=DEBUG


logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG